    <h1 style="width: 28vw; float: left; text-align: center;">Video Streaming</h1>

    <video id="videoPlayer" controls autoplay style="float: left; height: 70vh; box-shadow: rgba(0, 0, 0, 0.15) 0px 15px 25px, rgba(0, 0, 0, 0.5) 0px 5px 10px; border: black groove 6px; margin-top: 2vh;">
        Your browser does not support the video tag.
    </video>

    <script>
        // Get the video path from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const videoPath = urlParams.get('video');
        <!-- Inside <script> tag in videoPage.html -->
        console.log('Video path:', videoPath);

        // Set the video source
        if (videoPath) {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = 'video.php?video=' + encodeURIComponent(videoPath);
        } else {
            console.error('Video path not provided.');
        }
    </script>
</main>
