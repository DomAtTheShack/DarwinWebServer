<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css"> <!-- Link to your new styles -->
</head>
<body>

<div id="header"></div>

<main>
    <br>
    <br>
    <br>
    <section class="form-container">
        <form action="register.php" method="post">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="largeInput">Comments for me:</label>
            <textarea id="largeInput" name="largeInput" rows="4" cols="50" optional></textarea>

            <div class="button-container">
                <input type="button" class="back-button" name="back" value="Back" onclick="window.history.back();">
                <input type="submit" name="send" value="Submit">
            </div>

        </form>

    </section>
</main>

<div id="footer"></div>
<script src="format.js"></script>
</body>
</html>
